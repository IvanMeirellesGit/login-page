<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Google Varela Round -->    
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Link BoxIcons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Link externo CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h2> Bem-vindo devolta</h2>
        <p>Entre com os detalhes</p>
        <form action="#">
            <div class="form-grupo">
                <label for="email">Email</label>
                <!-- Icon do css importado do BoxIcons-->
                <i class="bx bxs-user"></i>
                <input id="email" type="email" placeholder="Seu Email"
                required>
            </div>
            <div class="form-grupo">
                <label for="senha">Senha</label>
                <!-- Icon do css importado do BoxIcons-->
                <i class="bx bxs-lock"></i>
                <input id="senha" type="password" placeholder="Sua Senha"
                required>
            </div>

            <a class="forgot" href="#">Esqueceu sua Senha?</a>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
